<!DOCTYPE html>
<html lang="en" class="dark no-scrollbar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>zinger</title>
    <link rel="icon" href="favicon.ico" />
    <link href="main.css" rel="stylesheet">
  </head>
  <body class="dark:bg-gray-900 flex flex-col ml-[5mm] mr-[5mm] md:mx-[calc((100%-45rem)/2)] pt-[15px] pb-[15px] h-screen">

    
    <header class="pt-[2mm] pb-[2mm] fixed top-0 w-[calc(100%-10mm)] md:w-[calc(100%-(100%-45rem)+1px)] bg-gray-900">
      <div class="flex justify-between">
        <a href="feed.html" class="dark:text-zinger dark:hover:text-zinger-alt text-4xl sm:text-5xl italic">zinger</a>
        <div>
          <button class="rounded w-[12mm] h-[12mm] sm:w-[16mm] sm:h-[16mm] stroke-zinger hover:stroke-zinger-alt" onclick="location.href='post.html'">
          <svg viewBox="0 0 24 24" fill="none"><g id="Edit / Add_Plus_Circle">
          <path id="Vector" d="M8 12H12M12 12H16M12 12V16M12 12V8M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21Z" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </g></svg></button>
          <button class="rounded w-[12mm] h-[12mm] sm:w-[16mm] sm:h-[16mm] stroke-zinger hover:stroke-zinger-alt" onclick="location.href='account.html'">
          <svg viewBox="0 0 24 24" fill="none"><g id="User / User_Circle">
          <path id="Vector" d="M17.2166 19.3323C15.9349 17.9008 14.0727 17 12 17C9.92734 17 8.06492 17.9008 6.7832 19.3323M12 21C7.02944 21 3 16.9706 3 12C3 7.02944 7.02944 3 12 3C16.9706 3 21 7.02944 21 12C21 16.9706 16.9706 21 12 21ZM12 14C10.3431 14 9 12.6569 9 11C9 9.34315 10.3431 8 12 8C13.6569 8 15 9.34315 15 11C15 12.6569 13.6569 14 12 14Z" stroke-width="1.4" stroke-linecap="round" stroke-linejoin="round"/>
          </g></svg></button>
        </div>
      </div>
    </header>


    <main class="flex flex-col items-center grow mt-14 sm:mt-18 text-zinger">
        <textarea placeholder="What's on your mind?" class="w-full outline-1 rounded-lg p-2" data-gramm="false"></textarea>
        <div class="flex w-2/3 pt-2">
          <button class="border-2 hover:bg-zinger hover:border-zinger hover:text-black rounded-full grow m-1 p-0.3 pb-1">Post</button>
          <button class="border-2 hover:bg-zinger hover:border-zinger hover:text-black rounded-full grow m-1 p-0.3 pb-1">Save Draft</button>
          <button class="text-zinger-alt border-2 hover:bg-zinger-alt hover:border-zinger-alt hover:text-black rounded-full grow m-1 p-0.3 pb-1">Discard</button>
        </div>
      </main>

    <footer class="flex justify-between dark:text-zinger">
      <p>&copy; tom baker</p>
      <div class="flex">
        <a href="https://github.com/scrubware/startup">github</a>

        <a href="index.html" class="dark:text-zinger-alt pl-3">logout</a>
      </div>
    </footer>


  </body>
</html>

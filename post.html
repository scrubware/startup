    <header>

    <main class="grow">
        <h1>Post</h1>

        <form>
            <label id="post-content" name="What's on your mind?">Post:</label>
            <input type="text" id="post-content" placeholder="What's on your mind?" style="width:30%">
        </form>
        <button>Attach Image</button>
        <br>
        <button>Send Post</button>

        <br>
    </main>


   <footer class="flex justify-between dark:text-zinger">
